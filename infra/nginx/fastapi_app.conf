upstream appointment360_app {
    server unix:/run/appointment360.sock fail_timeout=0;
}

server {
    listen 80;
    server_name appointment360.example.com;

    access_log /var/log/nginx/appointment360.access.log;
    error_log /var/log/nginx/appointment360.error.log;

    client_max_body_size 25m;
    keepalive_timeout 65;

    location / {
        proxy_pass http://appointment360_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    location /static/ {
        alias /opt/appointment360/static/;
        add_header Cache-Control "public, max-age=86400";
    }

    # Uncomment to enforce HTTPS once certificates are installed.
    # return 301 https://$host$request_uri;
}

